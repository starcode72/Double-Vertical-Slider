<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/6596a9703a.js"
      crossorigin="anonymous"
      defer
    ></script>
    <title>Double Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #fd3555">
          <h1>Nature flower</h1>
          <p>all in pink</p>
        </div>

        <div style="background-color: #2a86ba">
          <h1>Blue Sky</h1>
          <p>with it's mountains</p>
        </div>

        <div style="background-color: #252e33">
          <h1>Lonely castle</h1>
          <p>in the wilderness</p>
        </div>

        <div style="background-color: #ffb866">
          <h1>Flying eagle</h1>
          <p>in the sunset</p>
        </div>
      </div>

      <div class="right-slide">
        <div style="background-image: url(./img/cadilac-1256910.jpg);"></div>
        <div style="background-image: url(./img/old-car-1450675.jpg);"></div>
        <div style="background-image: url(./img/oldtimer-1450583.jpg);"></div>
        <div style="background-image: url(./img/oldtimer-4-1450244.jpg);"></div>
      </div>

      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button"><i class="fas fa-arrow-up"></i></button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
